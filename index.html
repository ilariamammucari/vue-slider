<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider con Vue.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    
    <!--* contenitore principale -->
    <div id="root" class="container">
        <div  @keydown.37="prossimaFoto" class="intercetta-tastiera"></div>
        <!-- * contenitore slider -->
        <div class="slider-wrapper">


            <!-- * freccia sx -->
            <!-- * al click scorro foto a sx -->
            <div class="prev" @click="fotoPrecedente">
                <i class="fas fa-angle-left"></i>
            </div>
            <!-- * /freccia sx -->

            <!-- * img -->
            <div class="images">
                <!-- * popolo le immagini grazie al contatore che scorre l'array -->
                <img :src="immagini[contatore]" alt="immagine">
            </div>
            <!-- * /img -->

            <!-- * freccia dx -->
            <!-- * al click scorro foto a dx -->
            <div class="next" @click="prossimaFoto">
                <i class="fas fa-angle-right"></i>
            </div>
            <!-- * /freccia dx -->

            <!-- * pallini -->
            <div class="nav">
                <!-- * popolo i pallini con ciclo for e assegno la classe active grazie all'index, al click del pallino appare la foto corrispondente -->
                <i v-for="( immagine,index ) in immagini" class="fas fa-circle" :class="( index == contatore ) ? 'active' : ''" @click="cambioImg(index)"></i>
            </div>
            <!-- * /pallini -->


        </div>
        <!-- * /contenitore slider -->
    </div>
    <!-- * /contenitore principale -->

    <script src="vue/script.js"></script>
</body>
</html>
